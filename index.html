<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #0f172a; }
      @keyframes drift {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(10px, -15px) rotate(1deg); }
        50% { transform: translate(-5px, 10px) rotate(-1deg); }
        75% { transform: translate(-15px, -5px) rotate(0.5deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-drift {
        animation: drift 20s ease-in-out infinite;
      }
      /* Custom scrollbar hide */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* 3D Utilities */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .text-shadow-sm {
        text-shadow: 0 1px 2px rgba(0,0,0,0.8);
      }

      /* Border Beam Animation Support */
      @property --beam-angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }
      
      /* 
         Fish Swimming Rhythm:
         The keyframes simulate a "Stroke -> Glide -> Stroke" motion.
         It moves fast (Stroke), then slows down (Glide), then moves again.
      */
      @keyframes beam-swim {
        0% {
          --beam-angle: 0deg;
          opacity: 0;
        }
        5% {
          opacity: 1; /* Fade in gently */
        }
        
        /* 1st Stroke: Quick acceleration */
        20% {
          --beam-angle: 120deg; 
        }
        
        /* 1st Glide: Slow drift due to inertia */
        45% {
          --beam-angle: 160deg;
        }
        
        /* 2nd Stroke: Long powerful movement */
        65% {
          --beam-angle: 300deg;
        }
        
        /* 2nd Glide: Slowing down to a stop */
        90% {
          --beam-angle: 360deg;
          opacity: 1;
        }
        
        100% {
          --beam-angle: 360deg;
          opacity: 0;
        }
      }

      .animate-border-beam {
        /* Increased duration to 14s for a slow, elegant feel */
        animation: beam-swim 14s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
    </style>
